<!DOCTYPE html>
<html>

<head>
  <title>HTML/CSS Demo</title>
  <link rel="stylesheet" href="css/css1.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
</head>

<body>
<!-- Navigation Bar View -->
  <div class="navbar">
    <ul class="nav_container">
      <li><a href="index.html"><i class="fas fa-home"></i> Home</a></li>
      <li><a href="timeline.html"><i class="fas fa-city"></i> Timeline</a></li>
      <li><a href="contact.html"><i class="fas fa-envelope"></i> Contact</a></li>
      <li><a href="login.html"><i class="fas fa-user"></i> Login</a></li>
      <li><a href="checkout.html"><i class="fas fa-home"></i> Check Out</a></li>
      <li><a href="#"><i class="fas fa-search"></i> Search</a></li>

    </ul>
  </div>


<!-- Checkout View Pages -->
  <div class="checkout">

    <div class="checkout_info">
      <div class="info_billing">
        <h2>Billing Address</h2>

        <label><i class="fas fa-user"></i> Full Name</label>
        <input type="text" placeholder="John M. Doe">
        <label><i class="fas fa-envelope"></i> Email</label>
        <input type="text" placeholder="michael@example.com">
        <label><i class="fas fa-address-card"></i> Address</label>
        <input type="text" placeholder="830 Hillview Dr">
        <label><i class="fas fa-city"></i> City</label>
        <input type="text" placeholder="San Jose">

        <div class="state_zip">
          <div class="billing_state">
            <label>State</label>
            <input type="text" placeholder="CA">
          </div>
          <div class="billing_zip">
            <label>Zip</label>
            <input type="text" placeholder="90001">
          </div>
        </div>
      </div>

      <div class="info_payment">
        <h2>Payment</h2>

        <label>Accepted Cards</label>
        <div class="icon_group">
          <i id="visa" class="fab fa-cc-visa"></i>
          <i id="applepay" class="fab fa-cc-apple-pay"></i>
          <i id="discover" class="fab fa-cc-discover"></i>
          <i id="master" class="fab fa-cc-mastercard"></i>
        </div>
        <label>Name on Card</label>
        <input type="text" placeholder="John M. Doe">
        <label>Credit Card Number</label>
        <input type="text" placeholder="xxxx-xxxx-xxxx-xxxx">
        <label>Exp Month</label>
        <input type="text" placeholder="August">

        <div class="year_cvv">
          <div class="billing_year">
            <label>Exp Year</label>
            <input type="text" placeholder="2018">
          </div>
          <div class="billing_cvv">
            <label>CVV</label>
            <input type="text" placeholder="123">
          </div>
        </div>
      </div>

      <div class="info_bottom">
        <div><input type="checkbox"><b>Shipping address same as billing</b></div>
        <input type="submit" value="Continue to checkout" class="btn">
      </div>
    </div>

    <div class="checkout_total">

      <div><b>Cart</b> <span class="price_em"><b><i class="fa fa-shopping-cart"></i> 4</b></span></div>
      <div><a href="#">Item 1</a> <span class="price">$2</span></div>
      <div><a href="#">Item 2</a> <span class="price">$5</span></div>
      <div><a href="#">Item 3</a> <span class="price">$8</span></div>
      <div><a href="#">Item 4</a> <span class="price">$15</span></div>
      <hr>
      <div><b>Total</b> <span class="price_em"><b>$30</b></span></div>
    </div>
  </div>


</body>
</html>
